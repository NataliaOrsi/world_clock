<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Natalia M O Vieira</title>
  </head>
  <body>
    <div>
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</Select></option>
        <option value="">London</Select></option>
        <option value="">New York</Select></option>
        <option value="">Paris</Select></option>
      </select>

       <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">July 31st 2025</div>
        <div class="time">10:53:20 PM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 1st 2025</div>
        <div class="time">12:53:20 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Natalia de M O Vieira and is
      <a href="https://github.com/NataliaOrsi/world_clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
