<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Natalia M O Vieira</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>

       <div class="city">
        <div>
          h2>Los Angeles 🇺🇸</h2>
        <div class="date">July 31st 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">August 1st 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    </div>
    <footer>
      This project was coded with ❤️ by Natalia de M O Vieira and is
      <a href="https://github.com/NataliaOrsi/world_clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
